<!DOCTYPE html>
<html>

<head>
    <title>Jquery Plugins</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="datatables/dataTables.min.js"></script>
    <script src="ingrid/js/jquery.ingrid.js"></script>
    <script src="tablesorter/jquery.tablesorter.js"></script>


    <script>
        $(document).ready(function () {

            populateTables();

            $("#ingrid").ingrid({
                height: 500,
                initialLoad: false,
                paging: false
            });

            $("#tablesorter").tablesorter();

            $('#datatables').DataTable({
                "scrollY":        "500px",
                "scrollCollapse": true,
                "paging":         false,
                "order": [[3,"desc"]],
                "columnDefs": [
                    { "width": "20%", "orderable": false, "targets": 4 }
                ]
            });

        });

        function randomDate() {
            var startDate = new Date(2012,0,1).getTime();
            var endDate =  new Date(2015,0,1).getTime();
            var spaces = (endDate - startDate);
            var timestamp = Math.round(Math.random() * spaces);
            timestamp += startDate;
            return new Date(timestamp).toDateString();
        }

        function populateTables() {
            $('table').each(function () {
                var tableString = "<thead><tr><th>Name</th><th>Id</th><th>Email</th><th>Date</th><th>Button</th></tr></thead><tbody>";
                for(var i = 0; i < 100; i++) {
                    tableString += "<tr>";
                    tableString += "<td>" + i + "name" + "</td>";
                    tableString += "<td>" + i + "</td>";
                    tableString += "<td>" + i + "name" + "@iscool.com</td>";
                    tableString += "<td>" + randomDate() + "</td>";
                    tableString += "<td>Here's some text with a button <button value='CLICK'>CLICK</button></td>";
                    tableString += "</tr>";
                }
                tableString += "</tbody>";
                $(this).html(tableString);
            });
        }

    </script>

    <link rel="stylesheet" type="text/css" href="datatables/dataTables.min.css">
    <link rel="stylesheet" href="ingrid/css/ingrid.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="tablesorter/style.css" type="text/css"/>

    <style>
        *{margin:0; padding: 0;}

        #header{
            position: fixed;
            top:0;
            list-style-type: none;
            width:100%;
            z-index:3;
            background-color:#2F4F4F;
        }
        #header li{
            float:left;
            margin:5px 20px 5px 5px;
            font-size: 2em;
            text-decoration: none;
        }
        li a{
            text-decoration: none;
            color: #f9f9f9;
        }

        hr{
            margin: 30px 0;
            background:#2F4F4F;
            height:20px;
        }

        #content{
            margin-top:60px;
            padding:20px;
        }
        #tablesorter th.header {
            cursor: pointer;
            font-weight: bold;
            background-repeat: no-repeat;
            background-position: center left;
            padding-left: 20px;
            border-right: 1px solid #dad9c7;
            margin-left: -1px;
        }

        #datatables_info {
            display: none;
        }

        .dataTable thead{
            border-top: 1px solid #ddd;
            background-color: rgba(195, 216, 216, 0.22);
        }

        .order-column .sorting_1{
            background-color: #afcfcf !important;
        }
    </style>

</head>

<body>

    <ul id="header">
        <li><a href="#first_table">Original Table</a></li>
        <li><a href="#second_table">dataTables</a></li>
        <li><a href="#third_table">Ingrid</a></li>
        <li><a href="#fourth_table">TableSorter</a></li>
    </ul>

    <br />

    <div id="content">
        <div id="first_table">
            <table id="original_table">
            </table>
        </div>

        <hr />

        <div id="second_table">
            <a href="https://datatables.net/" target="_blank"><h1>dataTables Table</h1></a>

            <table id="datatables" class="order-column cell-border compact stripe hover">
            </table>
        </div>

        <hr />

        <div id="third_table">
            <a href="http://reconstrukt.com/ingrid/" target="_blank"><h1>Ingrid Table</h1></a>

            <table id="ingrid">
            </table>
        </div>

        <div id="fourth_table">
            <a href="http://tablesorter.com/docs/" target="_blank"><h1>tablesorter Table</h1></a>

            <table id="tablesorter">
            </table>
        </div>
    </div>

</body>

</html>
